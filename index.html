<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/b05eb4462a.js" crossorigin="anonymous"></script>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- my css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body id="body-container " class="min-h-screen p-5 bg-yellow-400 flex flex-col justify-center items-center">

    <!-- math section -->
    <section id="math-field" class="grid grid-cols-1 w-full mx-auto">
        <!-- blur-sm -->
        <div
            class="bg-neutral-100 text-black text-center m-5  p-5 rounded-lg mx-auto w-80 md:w-2/5 flex flex-col justify-center items-center">
            <h1 id="math-field-title" class="pt-5 font-medium"></h1>
            <div id="math-question-field" class="my-5 w-11/12">
                <div class="bg-neutral-300 text-slate-900 font-bold p-3 text-2xl rounded-lg ">
                    <h5 class="w-11/12"> <span id="first-number"> 7 </span> <span id="operator"> * </span> <span id="second-number"> 7
                        </span> <span> = </span> <span> <input id="final-number" type="number"
                                class="w-1/3 md:w-2/4 lg:2/4 border-b-4 border-indigo-500 rounded bg-transparent text-center outline-0"
                                placeholder="?"> </span> </h5>
                </div>
            </div>
            <div id="error-message" class="w-100 text-black-200 px-5 bg-red-400 rounded text-center hidden">
                <h1>Empty submit not allow</h1>
            </div>
            <div>
                <button id="btn-submit"
                    class="bg-yellow-400 px-5 py-2 mt-5 text-center font-semibold rounded-lg">Submit</button>
                <button id="btn-reload"
                    class="bg-green-400 px-5 py-2 mt-5 text-center font-semibold rounded-lg">Reload</button>
            </div>

            <div id="wrong-message" class="w-100 text-black-200 px-3 mt-3 bg-red-400 rounded text-center hidden">
                <h1>Wrong answer!</h1>
            </div>
        </div>
        <div
            class="bg-neutral-100 text-black text-center m-2 m-md-5 m-lg-10 p-5 rounded-lg mx-auto w-80 md:w-2/5 flex flex-col justify-center items-center">
            <div
                class="text-slate-900 font-normal flex flex-col lg:flex-row gap-3 w-10/12 justify-center align-center grid grid-cols-1 xl:grid-cols-3 mx-auto">
                <h1 class="bg-green-300 rounded-lg px-2 py-2 font-bold">Streak: <span id="streak">0</span> </h1>
                <h1 class="bg-red-300 rounded-lg px-2 py-2 font-bold">Error: <span id="error">0</span><span>/3</span> </h1>
                <h1 class="bg-blue-300 rounded-lg px-2 py-2 font-bold">Last Streak: <span id="last-streak">0</span> </h1>
            </div>
        </div>
    </section>


    <section id="overlay"
        class="bg-slate-900/[0.9] fixed top-0 left-0 right-0 bottom-0 flex justify-center items-center opacity-0 invisible">
        <!-- opacity-0 invisible -->
        <div id="overlay-inner" class="grid text-center">
            <div>
                <h1 id="win-lose" class="text-lg px-12 bg-white rounded-lg p-2 mb-2"></h1>
            </div>
            <div>
                <button id="btn-start-over" class="bg-blue-800 text-white px-5 py-3 rounded-lg text-lg px-20 text-center">Start
                    Over!</button>
            </div>
        </div>
    </section>
