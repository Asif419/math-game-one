    <title>Math Game</title>

    <!-- tailwind css -->

<body id="body-container " class="bg-yellow-400">

    <!-- math section -->
    <section id="math-field" class="mt-40">
        <div
            class="bg-neutral-100 text-black text-center m-5 m-md-10 m-lg-15 p-5 rounded-lg mx-auto w-80 md:w-2/5 flex flex-col justify-center items-center">
            <h1 class="pt-5 font-medium">Fill in the blank with correct number!</h1>
            <div id="math-question-field" class="my-5 md:w-80">
                <div class="bg-neutral-300 text-slate-900 font-bold p-3 text-2xl rounded-lg ">
                    <h5> <span id="first-number"> 7 </span> <span id="operator"> * </span> <span id="second-number"> 7 </span> <span> = </span> <span> <input id="final-number" type="number"
                                class="w-2/4 border-b-4 border-indigo-500 rounded bg-transparent text-center outline-0"
                                placeholder="?"> </span> </h5>
                </div>
            </div>
            <div id="error-message" class="w-100 text-black-200 px-5 bg-red-400 rounded text-center hidden">
                <h1>Don't allow empty submit</h1>
            </div>
            <button id="btn-submit"
                class="bg-yellow-400 px-5 py-2 mt-5 text-center font-semibold rounded-lg ">Submit</button>
        </div>
        </div>
    </section>
